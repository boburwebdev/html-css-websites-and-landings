<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Landing Tesla</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/slick.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <header class="header">
    <div class="container">
      <div class="header__top">
        <a href="#!" class="header__logo-link">
          <img class="header__logo-image" src="images/logo.png" alt="logo">
        </a>
        <div class="header__hamburger">
          <div class="header__hamburger-line"></div>
          <div class="header__hamburger-line"></div>
          <div class="header__hamburger-line"></div>
        </div>
      </div>

      <div class="header__content">
        <h1 class="header__content-title">
          Roadster
        </h1>
        <div class="header__content-subtitle">
          Самый быстрый автомобиль в мире, с рекордным ускорением, дальностью и производительностью.
        </div>

        <a class="btn btn__header-cta" href="#!">
          Хочу тест драйв
        </a>
      </div>
    </div>
  </header>

  <nav class="header__nav">
    <div class="container">
      <div class="header__nav-inner">
        <div class="header__nav-close">
          <svg width="53" height="52" viewbox="0 0 53 52" fill="none" xmlns="http://www.w3.org/2000/svg">
            <line x1="2.40303" y1="0.988076" x2="51.9005" y2="50.4855" stroke="white" stroke-width="2"/>
            <path d="M1 50.4975L50.4975 1" stroke="white" stroke-width="2"/>
          </svg>
        </div>
        
        <ul class="header__nav-list">
          <li class="header__nav-item">
            <a href="#!" class="header__nav-link">Узнать цену</a>
          </li>
          <li class="header__nav-item">
            <a href="#!" class="header__nav-link">Характеристики</a>
          </li>
          <li class="header__nav-item">
            <a href="#!" class="header__nav-link">Тест Драйв</a>
          </li>
          <li class="header__nav-item">
            <a href="#!" class="header__nav-link">Новости</a>
          </li>
          <li class="header__nav-item">
            <a href="#!" class="header__nav-link">Контакты</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="hero__slider">
    <div class="hero__slider-item">
      <img class="hero__slider-item__image" src="images/hero__slide-1.jpg" alt="Roadster">
    </div>
    <div class="hero__slider-item">
      <img class="hero__slider-item__image" src="images/hero__slide-2.jpg" alt="Roadster">
    </div>
    <div class="hero__slider-item">
      <img class="hero__slider-item__image" src="images/hero__slide-3.jpg" alt="Roadster">
    </div>
  </div>

  <section class="stats">
    <div class="container">
      <div class="stats__inner">

        <div class="stats__item">
          <div class="stats__item-title">
            Двигатель
          </div>
          <div class="stats__item-num">
            2,1
            <span class="stats__item-num--sub">
              сек
            </span>
          </div>
          <div class="stats__item-desc">
            разгон до 100 км/ч
          </div>
        </div>

        <div class="stats__item">
          <div class="stats__item-title">
            Батарея
          </div>
          <div class="stats__item-num">
            1000
            <span class="stats__item-num--sub">
              км
            </span>
          </div>
          <div class="stats__item-desc">
            запас хода
          </div>
        </div>

        <div class="stats__item">
          <div class="stats__item-title">
            Скорость
          </div>
          <div class="stats__item-num">
            400
            <span class="stats__item-num--sub stats__item-num--speed">
              км/ч
            </span>
          </div>
          <div class="stats__item-desc">
            макс скорость
          </div>
        </div>

      </div>
    </div>
  </section>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="js/slick.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
