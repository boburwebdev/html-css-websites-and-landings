<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Productly - Landing Page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/slick.css">
  <link rel="stylesheet" href="css/jquery.fancybox.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <header class="header">
    <div class="container">
      <div class="header__inner">
        <div class="logo">
          <a href="#!" class="logo__link">
            <img class="logo__image" src="images/logo.svg" alt="logo">
          </a>
        </div>

        <nav class="menu">
          <ul class="menu__list">
            <li class="menu__list-item">
              <a href="#!" class="menu__list-link">Product</a>
            </li>
            <li class="menu__list-item">
              <a href="#!" class="menu__list-link">Company</a>
            </li>
            <li class="menu__list-item">
              <a href="#!" class="menu__list-link">Pricing</a>
            </li>
            <li class="menu__list-item">
              <a href="#!" class="menu__list-link">Resources</a>
            </li>
          </ul>
        </nav>

        <ul class="header__auth">
          <li class="header__auth-item">
            <a href="#!" class="btn btn__transparent btn__auth btn__auth-login">Sign In</a>
          </li>
          <li class="header__auth-item">
            <a href="#!" class="btn btn__orange btn__auth btn__auth-registration">Sign Up</a>
          </li>
        </ul>
      </div>
    </div>
  </header>

  <div class="hero">
    <div class="container">
      <div class="hero__inner">
        <div class="hero__content">
          <h1 class="title">
            The Design Thinking superpowers
          </h1>
          <p class="hero__desc">
            Tools, tutorials, design and innovation experts, all in one place! The most intuitive way to imagine your next user experience.
          </p>
          <ul class="hero__btn-list">
            <li class="hero__btn-item">
              <a class="btn btn__orange hero__btn-link hero__btn-link--cta" href="#!">Get started</a>
            </li>
            <li class="hero__btn-item">
              <a class="btn hero__btn-link hero__btn-link--video" href="#!">Watch the Video</a>
            </li>
          </ul>
        </div>
        <div class="hero__image-wrapper">
          <img class="hero__image" src="images/hero-image.svg" alt="hero image">
        </div>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="js/slick.min.js"></script>
  <script src="js/jquery.fancybox.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
