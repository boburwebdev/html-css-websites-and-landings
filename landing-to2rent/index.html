<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Landing To2Rent</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=PT+Serif&family=Roboto+Condensed&display=swap&subset=cyrillic" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/slick.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  
  <header class="header">
    <div class="logo">
      <a class="logo__link" href="#!">
        <img class="logo__image" src="images/logo.svg" alt="log">
      </a>
    </div>
    <nav class="menu">
      <ul class="menu__list">
        <li class="menu__list-item">
          <a class="menu__list-link menu__list-link--active" href="#!">О нас</a>
        </li>
        <li class="menu__list-item">
          <a class="menu__list-link" href="#!">Дома</a>
        </li>
        <li class="menu__list-item">
          <a class="menu__list-link" href="#!">Квартиры</a>
        </li>
        <li class="menu__list-item">
          <a class="menu__list-link" href="#!">Контакты</a>
        </li>
      </ul>
    </nav>
  </header>

  <section class="slider">
    <div class="slider-item" style="background-image: url(../images/slider-image-1.jpg);"></div>
    <div class="slider-item" style="background-image: url(../images/slider-image-1.jpg);"></div>
    <div class="slider-item" style="background-image: url(../images/slider-image-1.jpg);"></div>
  </section>

  <section class="search">
    <form class="search__form">
      <label class="search__form-label" for="input__search-city">
        Поиск Аппартаментов
      </label>
      <input class="search__form-input" id="input__search-city" type="text" name="city" placeholder="Введите город">
      <button class="search__form-button">
        Найти
      </button>
    </form>
  </section>

  <section class="popular">
    <h3 class="popular__title">
      Самые популярные варианты
    </h3>

    <div class="container">
      <div class="popular__row">

        <div class="popular__item">
          <img class="popular__item-image" src="images/popular-1.jpg" alt="Аппартаменты Москва">
          <h5 class="popular__item-title">Аппартаменты <br> Москва</h5>
          <a class="popular__item-link" href="#!">детали</a>
        </div>
        <div class="popular__item">
          <img class="popular__item-image" src="images/popular-2.jpg" alt="Аппартаменты Киев">
          <h5 class="popular__item-title">Аппартаменты <br> Киев</h5>
          <a class="popular__item-link" href="#!">детали</a>
        </div>
        <div class="popular__item">
          <img class="popular__item-image" src="images/popular-3.jpg" alt="Коттедж Modern Лос Анджелес">
          <h5 class="popular__item-title">Коттедж Modern <br> Лос Анджелес</h5>
          <a class="popular__item-link" href="#!">детали</a>
        </div>
        <div class="popular__item">
          <img class="popular__item-image" src="images/popular-4.jpg" alt="Коттедж Семейный Лондон">
          <h5 class="popular__item-title">Коттедж Семейный <br> Лондон</h5>
          <a class="popular__item-link" href="#!">детали</a>
        </div>

      </div>
    </div>
  </section>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="js/slick.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
