<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Go Surf - Landing Page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@100;300;400;500;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  
  <header class="header">
    <div class="header__text-overlay text-overlay">
      Go Surf
    </div>
    <div class="header__aside">
      <div class="logo">
        <a href="#!" class="logo__link">
          <img class="logo__img" src="img/logo.svg" alt="logo">
        </a>
      </div>

      <nav class="menu">
        <ul class="menu__list">
          <li class="menu__list-item">
            <a class="menu__list-link" href="#!">
              <img class="menu__list-icon" src="img/menu-icon-surf.svg" alt="surf">
              <span class="menu__list-text">Surf</span>
            </a>
          </li>
          <li class="menu__list-item">
            <a class="menu__list-link" href="#!">
              <img class="menu__list-icon" src="img/menu-icon-travel.svg" alt="travel">
              <span class="menu__list-text">Travel</span>
            </a>
          </li>
          <li class="menu__list-item">
            <a class="menu__list-link" href="#!">
              <img class="menu__list-icon" src="img/menu-icon-camp.svg" alt="camp">
              <span class="menu__list-text">Camp</span>
            </a>
          </li>
          <li class="menu__list-item">
            <a class="menu__list-link" href="#!">
              <img class="menu__list-icon" src="img/menu-icon-shop.svg" alt="shop">
              <span class="menu__list-text">Shop</span>
            </a>
          </li>
        </ul>
      </nav>

      <div class="header__aside-search">
        <img class="header__aside-search-img" src="img/icon-search.svg" alt="search">
      </div>

      <div class="header__aside-date">
        20
        <span class="header__aside-date--subtext">
          06 | 2018
        </span>
      </div>

      <div class="header__aside-location">
        California
      </div>
    </div>
    
    <div class="header__slider">
      <div class="header__slider-item" style="background-image: url(img/header-slider-1.jpg);">
        <div class="header__slider-content">
          <div class="header__slider-title--subtext subtext__lined-left">
            Surf
          </div>
          <h3 class="header__slider-title section__title">
            North Shore
          </h3>
          <div class="header__slider-subtitle--subtext subtext__lined-left">
            Condition
          </div>
          <h4 class="header__slider-subtitle section__subtitle">
            Radical
          </h4>
        </div>
      </div>

      <div class="header__slider-item" style="background-image: url(img/header-slider-1.jpg);">
        <div class="header__slider-content">
          <div class="header__slider-title--subtext subtext__lined-left">
            Surf
          </div>
          <h3 class="header__slider-title section__title">
            South Shore
          </h3>
          <div class="header__slider-subtitle--subtext subtext__lined-left">
            Condition
          </div>
          <h4 class="header__slider-subtitle section__subtitle">
            Radical
          </h4>
        </div>
      </div>

      <div class="header__slider-item" style="background-image: url(img/header-slider-1.jpg);">
        <div class="header__slider-content">
          <div class="header__slider-title--subtext subtext__lined-left">
            Surf
          </div>
          <h3 class="header__slider-title section__title">
            West Shore
          </h3>
          <div class="header__slider-subtitle--subtext subtext__lined-left">
            Condition
          </div>
          <h4 class="header__slider-subtitle section__subtitle">
            Radical
          </h4>
        </div>
      </div>

      <div class="header__slider-item" style="background-image: url(img/header-slider-1.jpg);">
        <div class="header__slider-content">
          <div class="header__slider-title--subtext subtext__lined-left">
            Surf
          </div>
          <h3 class="header__slider-title section__title">
            East Shore
          </h3>
          <div class="header__slider-subtitle--subtext subtext__lined-left">
            Condition
          </div>
          <h4 class="header__slider-subtitle section__subtitle">
            Radical
          </h4>
        </div>
      </div>
    </div>

    <div class="header__slider-nav">
      <div class="header__slider-nav__item">
        <div class="header__slider-nav__content">
          <div class="header__slider-nav__number">
            01
          </div>
          <div class="header__slider-nav__location">
            North Shore
          </div>
        </div>
      </div>

      <div class="header__slider-nav__item">
        <div class="header__slider-nav__content">
          <div class="header__slider-nav__number">
            02
          </div>
          <div class="header__slider-nav__location">
            South Shore
          </div>
        </div>
      </div>

      <div class="header__slider-nav__item">
        <div class="header__slider-nav__content">
          <div class="header__slider-nav__number">
            03
          </div>
          <div class="header__slider-nav__location">
            West Shore
          </div>
        </div>
      </div>

      <div class="header__slider-nav__item">
        <div class="header__slider-nav__content">
          <div class="header__slider-nav__number">
            04
          </div>
          <div class="header__slider-nav__location">
            East Shore
          </div>
        </div>
      </div>
    </div>

  </header>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="js/libs.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
