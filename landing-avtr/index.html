<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>AVTR - Landing Page</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/slick.css">
  <link rel="stylesheet" href="css/jquery.fancybox.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <header class="header">
    <div class="container">
      <div class="header__inner">
        <div class="hamburger">
          <div class="hamburger__line"></div>
          <div class="hamburger__line"></div>
          <div class="hamburger__line"></div>
        </div>

        <a href="#!" class="logo header__logo">
          <img class="logo__img" src="images/logo.svg" alt="logo">
        </a>

        <ul class="header__social-list">
          <li class="header__social-item">
            <a href="#!" class="header__social-link">
              <img class="header__social-icon" src="images/icon-twitter.svg" alt="twicon">
            </a>
          </li>

          <li class="header__social-item">
            <a href="#!" class="header__social-link">
              <img class="header__social-icon" src="images/icon-google.svg" alt="google">
            </a>
          </li>

          <li class="header__social-item">
            <a href="#!" class="header__social-link">
              <img class="header__social-icon" src="images/icon-facebook.svg" alt="facebook">
            </a>
          </li>
        </ul>
      </div>
    </div>
    <div class="hero">
      <h1 class="hero__title">
        The VISION AVTR
      </h1>
      <div class="hero__subtitle">
        Inspired by the future
      </div>
    </div>
  </header>



  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="js/slick.min.js"></script>
  <script src="js/jquery.fancybox.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
