        <div class="container">

            <div class="header__top">
                <ul class="social__media">

                    <li class="social__media-item">

                    <li class="social__media-item">
                        <a class="social__media-link" href="#!">

                    <li class="social__media-item">
                        <a class="social__media-link" href="#!">
                            <img src="images/icon-youtube.svg" alt="icon-youtube">

                    </li>
                    <li class="social__media-item">

                    </li>
                </ul>

                <ul class="languages__list">
                    <li class="languages__list-item">
                        <a href="#!" class="languages__list-link active">Eng</a>
                    </li>
                    <li class="languages__list-item">
                        <a href="#!" class="languages__list-link">O’zb</a>
                    </li>
                    <li class="languages__list-item">
                        <a href="#!" class="languages__list-link">Рус</a>
                    </li>
                </ul>
            </div>

            <div class="header__bottom">
                <a class="header__logo-link" href="#!">
                    <img class="logo" src="images/logo.png" alt="logo">
                </a>
                <nav class="menu">
                    <ul class="menu__list">
                        <li class="menu__list-item">
                            <a class="menu__list-link active" href="#!">Home</a>
                        </li>
                        <li class="menu__list-item">

                        </li>
                        <li class="menu__list-item">

                        <li class="menu__list-item">

                        </li>
                        <li class="menu__list-item">

                        </li>

                    </ul>
                </nav>
            </div>

        </div>

    <section class="hero">
        <div class="container">
            <div class="hero__inner">

                <div class="hero__cta">
                    <h1 class="hero__title">
                        Get in Shape, <br />
                        Gain <span class="hero__title-highlight">Power</span>
                    </h1>
                    <div class="hero__cta_btns">
                        <a class="btn btn-red btn-hero" href="#!">Choose Club</a>
                        <a class="btn btn-transparent" href="#!">Learn More</a>
                    </div>
                </div>

                <div class="hero__info">
                    <div class="hero__info-item">
                        <div class="hero__info-icon">
                            <img class="hero__info-img" src="images/icon__schedule.png" alt="schedule">
                        </div>
                        <div class="hero__info-content">
                            <h4 class="hero__info-item__title">
                                Working Hours
                            </h4>
                            <div class="hero__info-item__text">
                                Mon - Sat: 8:00 - 22:00 <br />
                                Sun: 10:00 - 18:00
                            </div>
                        </div>
                    </div>
                    <div class="hero__info-item">
                        <div class="hero__info-icon">
                            <img class="hero__info-img" src="images/icon__place-marker.png" alt="schedule">
                        </div>
                        <div class="hero__info-content">
                            <h4 class="hero__info-item__title">
                                Our Address
                            </h4>
                            <div class="hero__info-item__text">

                                Liberty 10054, New York, Us
                            </div>
                        </div>
                    </div>
                    <div class="hero__info-item">
                        <div class="hero__info-icon">
                            <img class="hero__info-img" src="images/icon__phone-ring.png" alt="schedule">
                        </div>
                        <div class="hero__info-content">
                            <h4 class="hero__info-item__title">
                                Hot Line
                            </h4>
                            <a class="hero__info-item__phone" href="tel:19797999779">
                                +1 979 799 97 79
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
