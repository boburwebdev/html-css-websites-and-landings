<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Tealux - Landing page</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <a href="#!" class="logo">
            <img class="logo__img" src="./images/logo.svg" alt="Tealux" />
          </a>
          <nav class="nav header__nav">
            <ul class="nav__list">
              <li class="nav__list-item">
                <a href="#!" class="nav__list-link">Black</a>
              </li>
              <li class="nav__list-item">
                <a href="#!" class="nav__list-link">Green</a>
              </li>
              <li class="nav__list-item">
                <a href="#!" class="nav__list-link">White</a>
              </li>
              <li class="nav__list-item">
                <a href="#!" class="nav__list-link">Oolong</a>
              </li>
              <li class="nav__list-item">
                <a href="#!" class="nav__list-link">Pu-erh</a>
              </li>
            </ul>
          </nav>
          <ul class="user-actions__list">
            <li class="user-actions__item">
              <a href="#!">
                <img
                  src="images/icon__cart.svg"
                  alt="cart"
                  class="user-actions__icon"
                />
              </a>
            </li>
            <li class="user-actions__item">
              <a href="#!">
                <img
                  src="images/icon__cabinet.svg"
                  alt="cabinet"
                  class="user-actions__icon"
                />
              </a>
            </li>
            <li class="user-actions__item user-actions__item-search">
              <a href="#!">
                <img
                  src="images/icon__search.svg"
                  alt="search"
                  class="user-actions__icon"
                />
              </a>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <main class="main">
      <section class="hero section">
        <div class="container">
          <div class="hero__inner">
            <h1 class="hero__title">
              A cup of tea is a moment of calm in the chaos of life
            </h1>
            <p class="hero__desc">
              Wide selection of high-quality teas from all over the world,
              carefully curated by tea experts.
            </p>
          </div>
        </div>
      </section>
      <blockquote class="blockquote section">
        <p class="blockquote__text">
          "Tea is not just a drink, it's a way of life and a way to connect with
          our loved ones."
        </p>
      </blockquote>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
